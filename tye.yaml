name: huberttroc

services:

  - name: ApiGateway
    project: ApiGateway\ApiGateway.csproj
    bindings:
      - port: 80
        protocol: http
        name: apigw-http
      - port: 443
        protocol: https
        name: apigw-https
    replicas: 1

  - name: Identity
    project: Identity\Identity.csproj
    bindings:
      - port: 81
        protocol: http
        name: identity-http
      - port: 444
        protocol: https
        name: identity-https
    replicas: 2
